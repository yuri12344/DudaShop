version: "3.8"
services:

  # Django Application
  app:
    container_name: dudashop
    restart: always 
    build: . 
    volumes:
      - .:/django
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
   
    depends_on:
      - redis 
      
  # Redis
  redis:
      image: redis
      command: redis-server
      ports: 
          - 6380:6380
